<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Road Survey Tool</title>
    <link rel='stylesheet' type='text/css'>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div id="container"> <!--Container for map and sidebar-->
      <div id="map"></div> <!--Map UI element, loads with Google Maps map object-->
      <div id="sidebar"><!--Sidebar on right of screen that contains user controls-->
        <br>
        <h1> Road Survey Tool</h1>
        <br>
        <hr>
        <div id="inputs"> <!--Input controls-->
          <select id="sizeSelect"> <!--User selects size of their input-->
              <option value="1">1km</option>
              <option value="2">2km</option>
              <option value="5">5km</option>
              <option value="10">10km</option>
          </select> 
          <button id="startBtn">Find Road Area</button> <!--Button to start the image processing-->
        </div>
        <hr>
        <div id = "outputText"> <!--Outputs in text form-->
          <p style ="color: crimson">road area:</p>
          <p id ="outputText1"> Click the button above!</p>
          <p style ="color: crimson"> coordinates:</p>
          <p id ="outputText2">lat: Click the map!<br>lng:</p> 
          <p style ="color: crimson">selection size:</p> 
          <p id ="outputText3"></p> 
        </div> 
        <canvas id="outputMap" style="height:40%"></canvas> <!--Output in image form-->

        <p style="position:absolute;bottom:0;right:0">(C) Callum Baird, 2018</p> <!--My details and github repo-->               
        <a href="https://github.com/cdbai1/Road-Survey-Tool" target="_blank" style="position:absolute;bottom:0;right:0">Github</a>
      </div>
    </div>

  <script src="/socket.io/socket.io.js"></script> <!--Socket enabled-->
  <script src="scripts/map.js"></script> <!--Initialise the map object and handle user inputs-->
  <script src="scripts/processImage.js"></script> <!--Process the image from user input-->

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9e944TTsuLO4ffAAaBA_1KR6NCHXZKW4&callback=initMap&libraries=geometry" type="text/javascript"></script> <!--Google Map API Key-->

  </body>
</html>
