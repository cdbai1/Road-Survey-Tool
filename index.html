<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Road Survey Tool</title>
    <link rel='stylesheet' type='text/css'>
    <link href="styles/style.css" rel="stylesheet" type="text/css">

  </head>
  <body>
    <h1>Road Survey Tool</h1>

    <div style="height:10px;margin:auto"></div> <!--Empty space for Layout-->
    
      
      <div id=body1>
        <div id="map"></div> <!--Div which is used referenced for map location-->
        <hr>
        <div style="margin-left: 15%">
          <select id="sizeSelect" style="float:left">
            <option value="1">1km</option>
            <option value="2">2km</option>
            <option value="5">5km</option>
            <option value="10">10km</option>
          </select>   
        </div>
        <button id="startBtn" style="float:right;margin-right:15%">Find Road Area</button>
        <div style="height:20px"></div>

    </div></div> <!--Empty space for Layout-->

    <div id=bloc1 style="margin-left:13%;align-content:auto">     
      <canvas id="outputMap">             
    </div>
    <div id=bloc2>
      <p> road area:</p>
      <p id ="outputText1" style="font-size:25px; color:#262d7c"> Click the button above!</p>
      <p> coordinates:</p>
      <p id ="outputText2" style="font-size:25px; color:#262d7c">lat: Click the map!<br>lng:</p> 
      <p>selection size: </p> 
      <p id ="outputText3" style="font-size:25px; color:#262d7c"></p> 
    </div>

    
  

    

  <script src="/socket.io/socket.io.js"></script> <!--Socket enabled-->
  <script src="scripts/map.js"></script> <!--Initialise the map object-->

  <script src="scripts/processImage.js"></script>



  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9e944TTsuLO4ffAAaBA_1KR6NCHXZKW4&callback=initMap&libraries=geometry"
  type="text/javascript"></script> <!--Google Map API Key-->

  </body>
</html>
